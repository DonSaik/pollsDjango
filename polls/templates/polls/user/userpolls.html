{% extends "website/base.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}" type="text/css">
<div class="col mx-auto col-md-6">
        <h2>My polls:</h2>
        <hr>


    {% if questions %}
    {% for question in questions %}
    <div class="question ">
        <a href="{% url 'polls:detail' question.id %}"> <div class="question-text">{{ question.question_text }}</div></a>
        <a href="{% url 'generateinfo:genpdf' question.id %}">Download pdf</a>
        <a href="{% url 'generateinfo:genexcel' question.id %}">Download excel</a>
    </div>

    {% endfor %}
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>

{% endblock %}
